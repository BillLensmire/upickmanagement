{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Schedule</h2>
    <p>Are you sure you want to delete this schedule?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'schedule:view_planning_schedule' produceplanoverviewid %}?produceplanoverviewid={{ produceplan.id }}" class="btn btn-secondary">Cancel</a>
    </form>
</div> 
{% endblock %}
