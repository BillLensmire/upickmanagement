{% extends 'base.html' %}

{% block title %}Delete {{ object.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Delete Cover Crop Mix</h4>
            </div>
            <div class="card-body">
                <p class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    Are you sure you want to delete the cover crop mix "{{ object.name }}"?
                    This action cannot be undone.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Confirm Delete
                        </button>
                        <a href="{% url 'covercrops:mix_detail' object.pk %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
