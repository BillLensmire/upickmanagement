{% extends "base.html" %}

{% block title %}Delete {{ mineralraw.name }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Delete Raw Mineral</h1>
                    
                    <div class="alert alert-danger">
                        <p class="mb-0">
                            Are you sure you want to delete the raw mineral "{{ mineralraw.name }}"?
                            This action cannot be undone.
                        </p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'foliarrecipes:mineralraw_detail' mineralraw.pk %}" 
                               class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
